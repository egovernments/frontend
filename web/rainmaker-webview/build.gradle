apply plugin: 'com.android.application'

buildscript {
	repositories {
		jcenter()
		google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:3.3.2'

		// NOTE: Do not place your application dependencies here; they belong
		// in the individual module build.gradle files
	}
}

allprojects {
	repositories {
		jcenter()
		google()
	}
}

android {
	compileSdkVersion 26

	signingConfigs {
		Citizen {
			keyAlias 'your_key_alias'
			keyPassword '123456'
			storeFile file('your_key_name.keystore')
			storePassword '123456'
		}
		Employee {
			keyAlias 'your_key_alias'
			keyPassword '123456'
			storeFile file('your_key_name.keystore')
			storePassword '123456'
		}
	}

	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			applicationVariants.all { variant ->
				variant.outputs.all {
					def date = new Date()
					def formattedDate = date.format('ddMMMyyyy')

					outputFileName = "${variant.name}_${variant.versionName}_${formattedDate}.apk"
					if(variant.name.contains('Release')){
						outputFileName = "${variant.name}_${variant.versionName}.apk"
					}
				}
			}
		}
	}

	lintOptions {
		checkReleaseBuilds true
		abortOnError false
	}

	flavorDimensions "default"
	productFlavors {
		CitizenProd {
			minSdkVersion 19
			applicationId 'org.egovernment.mseva.citizen'
			targetSdkVersion 26
			testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
			versionCode 14
			versionName '2.3.0'
			resValue "string", "app_name", "mSeva-Punjab"
			resValue "string", "launcher_icon", "@mipmap/ic_launcher_citizen"
			signingConfig signingConfigs.Citizen

			// Production
			buildConfigField 'String', 'url', '"https://mseva.lgpunjab.gov.in/citizen/user/register"'
			buildConfigField 'String', 'gatewayHost', '"migs.mastercard.co.in"'
		}
		EmployeeProd {
			minSdkVersion 19
			applicationId 'org.egovernment.mseva.employee'
